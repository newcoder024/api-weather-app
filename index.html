<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/skyteller.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/skyteller.png" type="image/x-icon">
    <title>SkyTeller</title>
</head>
<body>
    <header>
        <img src="img/skyteller.png" alt="">
        <h1>Skyteller</h1>
        <button id="mode" onclick="toggleMode()">
            <svg id="mode-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                <path id="light" d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/>
                <path id="dark" style="display: none;" d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/>
            </svg>
        </button>
    </header>
    
    <section class="middle" id="search">
        <label for="locationInput">Location:</label>
        <section>
            <input type="text" id="locationInput" placeholder="City"><button onclick="searchCity()" id="search-btn">Search</button>    
        </section>
    </section>

    <section id="result-cont" style="display: none;" >
        <div id="main-results">
            <div class="weather-img">
                <img src="" alt="" id="weather-icon">
            </div>
            <div id="temp"></div>
            <div id="desc"></div>
            <hr style="width: 80%; color: grey;">
            <div id="date"></div>
            <div id="day"></div><br>
            <div id="city"></div>
        </div>
        <div id="weather-results">
            <div class="result-tab">
                <p class="title">Wind</p>
                <p id="wind" class="w-info"></p>
            </div>
            <div class="result-tab">
                <p class="title">Humidity</p>
                <p id="humid" class="w-info"></p>
            </div>
            <div class="result-tab">
                <p class="title">Feels Like</p>
                <p id="feels" class="w-info"></p>
            </div>
            <div class="result-tab">
                <p class="title">Pressure</p>
                <p id="pressure" class="w-info"></p>
            </div>
            <div class="result-tab">
                <p class="title">min-temp</p>
                <p id="temp-min" class="w-info"></p>
            </div>
            <div class="result-tab">
                <p class="title">max-temp</p>
                <p id="temp-max" class="w-info"></p>
            </div>
        </div>
    </section>
    <p class="middle" style="display: none;" id="data">All data provided by <a href="https://openweathermap.org/" target="_blank" id="external-link">Openweathermap.org</a>'s API</p>
    
    <script src="app.js"></script>
</body>
</html>
